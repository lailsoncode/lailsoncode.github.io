<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 05 - Pesquisa Sequencial e Pesquisa Binária</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="main" class="min-h-screen flex items-center justify-center bg-gray-100 p-4">

        <div class="bg-white shadow-xl rounded px-8 pt-6 pb-8 w-full max-w-lg">
            
            <h1 class="text-2xl font-extrabold leading-normal mb-6 text-gray-800">Lab 05 - Pesquisa Sequencial e Pesquisa Binária</h1>

            <div class="flex mb-4 space-x-2">
                <input id="valorPush" type="text" placeholder="Digite um valor para o array"
                    class="flex-grow border border-gray-400 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="button" value="push" onclick="executarPush()"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded cursor-pointer transition duration-150">
            </div>

            <div class="flex mb-4 space-x-2">
                <input id="valorBusca" type="text" placeholder="2"
                    class="flex-grow border border-gray-400 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="button" value="pesquisar" onclick="executarPesquisaSequencial()"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded cursor-pointer transition duration-150">
                <input type="button" value="pesquisar binaria" onclick="executarPesquisaBinaria()"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded cursor-pointer transition duration-150 whitespace-nowrap">
            </div>

            <div class="flex justify-center mb-6">
                 <input type="button" value="sort" onclick="executarSort()"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded cursor-pointer transition duration-150 w-full">
            </div>
            
            <p class="mb-2 text-gray-700">Veja os dados do seu array</p>
            
            <div id="meuArray" class="bg-gray-300 shadow-inner rounded p-2 min-h-12 flex justify-start flex-wrap border border-gray-400">
                </div>

            <div id="resultadoPesquisa" class="mt-4 text-sm font-semibold text-gray-800">
                Clique em 'pesquisar' ou 'pesquisar binaria'.
            </div>

        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
