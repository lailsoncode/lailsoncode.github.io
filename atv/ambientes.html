<!doctype html>
<html lang="pt-br">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Q14 - Ambientes</title></head>
<body>
<div id="main" class="h-screen flex items-center justify-center">
    <form id="meuForm" class="bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4"><label class="block text-gray-700 text-sm font-bold mb-2">Ambiente web vs Node</label></div>
        <div class="flex items-center justify-center"><input type="submit" value="Mostrar" class="bg-blue-500 text-white font-bold py-2 px-4 rounded"></div>
    </form>
</div>
<script>
document.getElementById("meuForm").addEventListener("submit", function(e){
    e.preventDefault()
    document.getElementById("meuForm").remove()
    document.getElementById("main").innerHTML = `<div class='min-w-80 bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4'>
      <ul>
        <li>Web: fornece DOM, APIs de UI, eventos, restrições de segurança (sandbox).</li>
        <li>Node: fornece módulos para I/O, sistema de arquivos, rede; não tem DOM por padrão.</li>
      </ul>
    </div>`
})
</script>
<script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
