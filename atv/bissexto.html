<!doctype html>
<html lang="pt-br">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Q20 - Ano bissexto</title></head>
<body>
<div id="main" class="h-screen flex items-center justify-center">
    <form id="meuForm" class="bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4"><label for="ano" class="block text-gray-700 text-sm font-bold mb-2">Ano</label><input id="ano" type="number" class="shadow border rounded w-full py-2 px-3"></div>
        <div class="flex items-center justify-center"><input type="submit" value="Verificar" class="bg-blue-500 text-white font-bold py-2 px-4 rounded"></div>
    </form>
</div>
<script>
function isLeap(y){ return (y%4===0 && y%100!==0) || (y%400===0) }
document.getElementById("meuForm").addEventListener("submit", function(e){
    e.preventDefault()
    const y = Number(document.getElementById("ano").value)
    const res = isLeap(y)
    document.getElementById("meuForm").remove()
    document.getElementById("main").innerHTML = `<div class='min-w-80 bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4'><p>O ano ${y} ${res ? "é" : "não é"} bissexto.</p></div>`
})
</script>
<script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
