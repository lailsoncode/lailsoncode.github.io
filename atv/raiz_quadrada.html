<!doctype html>
<html lang="pt-br">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Q15 - Raiz Quadrada</title></head>
<body>
<div id="main" class="h-screen flex items-center justify-center">
    <form id="meuForm" class="bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4"><label for="n" class="block text-gray-700 text-sm font-bold mb-2">NÃºmero</label><input id="n" type="number" step="any" class="shadow border rounded w-full py-2 px-3"></div>
        <div class="flex items-center justify-center"><input type="submit" value="Calcular" class="bg-blue-500 text-white font-bold py-2 px-4 rounded"></div>
    </form>
</div>
<script>
document.getElementById("meuForm").addEventListener("submit", function(e){
    e.preventDefault()
    const n = Number(document.getElementById("n").value)
    const r = Math.sqrt(n)
    document.getElementById("meuForm").remove()
    document.getElementById("main").innerHTML = `<div class='min-w-80 bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4'><p>Raiz quadrada de ${n}: ${r.toFixed(4)}</p></div>`
})
</script>
<script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
