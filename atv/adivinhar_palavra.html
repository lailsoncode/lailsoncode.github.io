<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Adivinhe a palavra</title>
</head>
<body>
<div id="main" class="h-screen flex items-center justify-center">
    <form class="bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4" id="meuForm">
        <div class="mb-4 ">
            <p class="block text-gray-700 text-sm font-bold mb-2">Tente adivinhar a palavra de 5 letras (ex: termo)</p>
        </div>
        <div class="flex items-center justify-center">
            <input type="submit" value="Iniciar" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        </div>
    </form>
</div>
<script>
document.getElementById("meuForm").addEventListener("submit", function(e){
    e.preventDefault()
    const secreto = "termo"
    let tent = 0
    while (true) {
        const pal = prompt("Digite sua tentativa (5 letras):")
        if (pal === null) { alert("Jogo cancelado"); break }
        tent++
        if (pal === secreto) {
            alert(`Parab√©ns! Acertou em ${tent} tentativas.`)
            break
        } else {
            alert("Errado, tente novamente.")
        }
    }

    document.getElementById("meuForm").remove()
    document.getElementById("main").innerHTML = `
    <div class='min-w-80 bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4'>
      <h1 class='font-bold'>Fim do jogo</h1>
      <p>Palavra secreta: ${secreto}</p>
    </div>
    `
})
</script>
<script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
