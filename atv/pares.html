<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Números pares</title>
</head>
<body>
<div id="main" class="h-screen flex items-center justify-center">
    <form 
        class="bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4"
        id="meuForm" action="" method="get"
        >
        <div class="mb-4 ">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="numero">
              Informe um número
            </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        type="number" name="numero" id="numero" min="0">
        </div>
        
        <div class="flex items-center justify-center">
            <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" value="Enviar">
        </div>
    </form>
</div>
<script>
document.getElementById("meuForm").addEventListener("submit", function (e){
    e.preventDefault()
    let n = Number(document.getElementById("numero").value)
    if (isNaN(n) || n < 0) {
        alert("Informe um número inteiro >= 0")
        return
    }

    // criar array de 0..n e usar for...of
    const nums = Array.from({length: n + 1}, (_, i) => i)
    const pares = []
    for (const x of nums) {
        if (x % 2 === 0) pares.push(x)
    }

    document.getElementById("meuForm").remove()
    document.getElementById("main").innerHTML = `
    <div class='min-w-80 bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col'>
        <h1 class='font-bold'>Números pares de 0 até ${n}:</h1>
        <ol id="lista-pares"></ol>
    </div>
    `
    const ol = document.getElementById("lista-pares")
    for (const p of pares) {
        const li = document.createElement("li")
        li.textContent = p
        ol.appendChild(li)
    }
})
</script>
<script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
