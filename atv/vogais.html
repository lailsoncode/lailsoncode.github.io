<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contar vogais</title>
</head>
<body>
<div id="main" class="h-screen flex items-center justify-center">
    <form class="bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4" id="meuForm">
        <div class="mb-4 ">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="frase">
              Digite uma frase
            </label>
            <input type="text" id="frase" class="shadow appearance-none border rounded w-full py-2 px-3">
        </div>
        <div class="flex items-center justify-center">
            <input type="submit" value="Enviar" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        </div>
    </form>
</div>
<script>
document.getElementById("meuForm").addEventListener("submit", function(e){
    e.preventDefault()
    const texto = document.getElementById("frase").value.toLowerCase()
    const vogais = new Set(['a','e','i','o','u'])
    let count = 0
    for (const ch of texto) {
        if (vogais.has(ch)) count++
    }

    document.getElementById("meuForm").remove()
    document.getElementById("main").innerHTML = `
    <div class='min-w-80 bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4'>
      <h1 class='font-bold'>Resultado:</h1>
      <p>Quantidade de vogais: ${count}</p>
    </div>
    `
})
</script>
<script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
