<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Palavra invertida</title>
</head>
<body>
<div id="main" class="h-screen flex items-center justify-center">
    <form class="bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4" id="meuForm">
        <div class="mb-4 ">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="palavra">
              Digite uma palavra
            </label>
            <input type="text" id="palavra" class="shadow appearance-none border rounded w-full py-2 px-3">
        </div>
        <div class="flex items-center justify-center">
            <input type="submit" value="Enviar" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        </div>
    </form>
</div>
<script>
document.getElementById("meuForm").addEventListener("submit", function(e){
    e.preventDefault()
    const palavra = document.getElementById("palavra").value
    const arr = Array.from(palavra).reverse()
    let invertida = ""
    for (const ch of arr) invertida += ch

    document.getElementById("meuForm").remove()
    document.getElementById("main").innerHTML = `
    <div class='min-w-80 bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4'>
      <h1 class='font-bold'>Resultado:</h1>
      <p>${invertida}</p>
    </div>
    `
})
</script>
<script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
