<!doctype html>
<html lang="pt-br">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Q17 - Maior entre três</title></head>
<body>
<div id="main" class="h-screen flex items-center justify-center">
    <form id="meuForm" class="bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4"><label for="a" class="block text-gray-700 text-sm font-bold mb-2">Número A</label><input id="a" type="number" class="shadow border rounded w-full py-2 px-3"></div>
        <div class="mb-4"><label for="b" class="block text-gray-700 text-sm font-bold mb-2">Número B</label><input id="b" type="number" class="shadow border rounded w-full py-2 px-3"></div>
        <div class="mb-4"><label for="c" class="block text-gray-700 text-sm font-bold mb-2">Número C</label><input id="c" type="number" class="shadow border rounded w-full py-2 px-3"></div>
        <div class="flex items-center justify-center"><input type="submit" value="Verificar" class="bg-blue-500 text-white font-bold py-2 px-4 rounded"></div>
    </form>
</div>
<script>
document.getElementById("meuForm").addEventListener("submit", function(e){
    e.preventDefault()
    const a = Number(document.getElementById("a").value)
    const b = Number(document.getElementById("b").value)
    const c = Number(document.getElementById("c").value)
    const maior = Math.max(a,b,c)
    document.getElementById("meuForm").remove()
    document.getElementById("main").innerHTML = `<div class='min-w-80 bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4'><p>Maior: ${maior}</p></div>`
})
</script>
<script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
